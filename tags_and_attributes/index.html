<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags and Attributes</title>

    <!-- This is a link tag/element hat has attribute of rel and href. rel only takes link type values. Commonly used to link CSS stylesheets. -->
    <link rel="stylesheet" href="../tags_and_attributes/main.css">
</head>
<body>

    <!-- This is an image element/Tag which has attributes of source and alt. Source attribute only takes link-type values. -->
    <img src="puppy.jpg" alt="JPG Picture of a Pup.">

<!-- Anchor element/tag is the way we make hyperlinks. Has href attribute and can also have target attribute. If added, it will open the link on another tab when clicked instead of on the same tab. --> 

    <a href="https://www.google.com">Go to Google</a>

    <a href="https://www.google.com" target="_blank">Go to Google</a>

    <!-- Class attribue. Class attribute is referencd on html documents with "class =" and on a stylesheet as ".(something)" This will add formatting to any tags that have that class attibutes. -->

    <p class="happiness">HAPPY!</p>

    <p class="happiness">HAPPY AGAIN</p>

</body>
</html>
